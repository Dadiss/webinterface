<VirtualHost *:80>
        DocumentRoot /var/www/max2play/public
        <Directory /var/www/max2play/public>
          Options Indexes FollowSymLinks
          AllowOverride ALL
          #Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
